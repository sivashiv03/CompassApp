  <form id ="customerForm" class="form-horizontal" action="#" th:action="@{/addCustomer}" th:object="${customerMaster}"
					method="post">
					<div class="row setup-content" id="step-1">
            <input type="hidden" value="${customerId}"  id="customerId">
   <div class="form-group">
      <label class="control-label col-sm-3" for="companyName">Company Name:</label>
      <div class="col-sm-8">
        <input type="text" th:field="*{customerName}" maxlength="150" required="required" class="form-control inputFields textNumber"  id="customerName" placeholder="Enter Company" name="companyName">
      </div>
      </div>

<div class="form-group">
      <label class="control-label col-sm-3" for="industry">Industry:</label>
      <div class="col-sm-8">
        <input type="text" th:field="*{industry}" maxlength="150" required="required" class="form-control inputFields textNumber"  id="industry" placeholder="Enter Industry" name="industry">
      </div>
    </div>

<div class="form-group">
      <label class="control-label col-sm-3" for="countryHQ">Country HQ:</label>
      <div class="col-sm-8">
        <input type="text" th:field="*{countryhq}" maxlength="150" required="required" class="form-control inputFields textNumber"  id="countryhq" placeholder="Enter Country HQ" name="countryHQ">
      </div>
    </div>

<div class="form-group">
      <label class="control-label col-sm-3" for="revenue">Revenue:</label>
      <div class="col-sm-8">
        <input  type="text"  required="required" maxlength="20" th:field="*{revenue}" class="form-control inputFields number"  id="revenue" placeholder="Enter Revenue" name="revenue">
      </div>
    </div>

<div class="form-group">
      <label class="control-label col-sm-3" for="numOfEmp">No. of Employees:</label>
      <div class="col-sm-8">
        <input type="text" th:field="*{noOfEmployees}" maxlength="20" required="required" class="form-control inputFields onlyNumber"  id="noOfEmployees" placeholder="Enter Number Of Employees" name="numOfEmp">
      </div>
    </div>
     <button id="step1Submit" class="btn btn-primary nextBtn btn-lg pull-right" type="button" >Next</button>
    </div>
	
<div class="row setup-content" id="step-2">
<div class="form-group">
      <label class="control-label col-sm-3" for="inventory">Annual Inventory:</label>
      <div class="col-sm-8">
        <input type="text"  th:field="*{annualInventory}" maxlength="20" class="form-control inputFields onlyNumber"  id="annualInventory" placeholder="Enter Annual Inventory" name="inventory">
      </div>
    </div>

<div class="form-group">
      <label class="control-label col-sm-3" for="cogs">COGS As % Revenue:</label>
      <div class="col-sm-8">
        <input type="text"  th:field="*{cogsAsPercentage}" maxlength="20" class="form-control inputFields number"  id="cogsAsPercentage" placeholder="Enter COGS" name="cogs">
      </div>
    </div>

<div class="form-group">
      <label class="control-label col-sm-3" for="costOfCapital">Cost of Capital:</label>
      <div class="col-sm-8">
        <input type="text"  th:field="*{cogsCapital}" maxlength="20" class="form-control inputFields number"  id="cogsCapital" placeholder="Enter Cost Of Capital" name="costOfCapital">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-3" for="sgaExpense">SG&A Expenses:</label>
      <div class="col-sm-8">
        <input type="text"  th:field="*{sgaExpenses}" maxlength="20" class="form-control inputFields number"  id="sgaExpenses" placeholder="Enter SG&A Expenses:" name="sg&aExpense">
      </div>
    </div>   
  
    <div class="form-group">
      <label class="control-label col-sm-3" for="daysToFinClose">Days To Fin Close:</label>
      <div class="col-sm-8">
        <input type="text"  th:field="*{daysFinClose}" maxlength="20"  class="form-control inputFields onlyNumber"  id="daysFinClose" placeholder="Enter Days To Fin Close" name="daysToFinClose">
      </div>
    </div>

<div class="form-group">
      <label class="control-label col-sm-3" for="dso">DSO:</label>
      <div class="col-sm-8">
        <input type="text"  th:field="*{dso}" maxlength="20" class="form-control inputFields onlyNumber"  id="dso" placeholder="Enter DSO" name="dso">
      </div>
    </div>

<div class="form-group">
      <label class="control-label col-sm-3" for="hrWrkPrDay">Hours Work Per day:</label>
      <div class="col-sm-8">
        <input type="text"  th:field="*{hoursWorkedPerDay}"  class="form-control inputFields onlyNumber"  id="hoursWorkedPerDay" placeholder="Enter Hours Work Per Day:" name="hrWrkPrDay">
      </div>
    </div>


<div class="form-group">
      <label class="control-label col-sm-3" for="ItBudget">IT Budget as % of Revenue:</label>
      <div class="col-sm-8">
        <input type="text" th:field="*{itBudget}" maxlength="20"  class="form-control inputFields number"  id="itBudget" placeholder="Enter IT Budget As % Of Revenue:" name="ItBudget">
      </div>
    </div>

<div class="form-group">
      <label class="control-label col-sm-3" for="operatingExpenses">Operating Expenses:</label>
      <div class="col-sm-8">
        <input type="text"  th:field="*{operatingExpenses}" maxlength="20" class="form-control inputFields number"  id="operatingExpenses" placeholder="Enter operating Expenses:" name="operatingExpenses">
      </div>
    </div>

<div class="form-group">
      <label class="control-label col-sm-3" for="oprtngProfitMargin">Operating Profit Margin:</label>
      <div class="col-sm-8">
        <input type="text"  th:field="*{operatingProfitMargin}" maxlength="20"  class="form-control inputFields number"  id="operatingProfitMargin" placeholder="Enter Operating Profit Margins:" name="oprtngProfitMargin">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-3" for="r&dExpense">R&D Expenses:</label>
      <div class="col-sm-8">
        <input type="text"  th:field="*{rndExpenses}" maxlength="20" class="form-control inputFields number"  id="rndExpenses" placeholder="Enter R&D Expenses:" name="r&dExpense">
      </div>
    </div>

<div class="form-group">
      <label class="control-label col-sm-3" for="remarks">Remarks:</label>
      <div class="col-sm-8">
        <textarea th:field="*{remarks}" maxlength="200" class="form-control inputFields textNumber" rows="4"  id="remarks" placeholder="Enter Remarks" name="remarks" required></textarea>
      </div>
        </div>
         <button id="step2Submit" class="btn btn-primary nextBtn btn-lg pull-right" type="submit" >Next</button>
    </div>
    
    <div class="row setup-content" id="step-3">
								<h3 class="text-center col-md-12">Functional Scope
									Selection</h3>
								<br /> <br /> <br /> <br />
								<div id="assementScopeWindow" class="container-fluid">
									<div class="row headerrow">
	<div class="col-sm-3">
		<label for="finance" class="btn btn-primary">Finance <input type="checkbox" id="finance" name="FIN" class="badgebox"><span class="badge">&check;</span></label>

	</div>
	<div class="col-sm-3">
								<label for="supplychain" class="btn btn-primary">Suppy Chain <input type="checkbox" id="supplychain" name="SCM" class="badgebox"><span class="badge">&check;</span></label>

	</div>
	<div class="col-sm-3">
								<label for="hcm" class="btn btn-primary">HCM <input type="checkbox" name="HCM"  id="hcm" class="badgebox"><span class="badge">&check;</span></label>

	</div>
	<div class="col-sm-3">
							<label for="customerexperience" class="btn btn-primary">Customer Experience <input type="checkbox" name="CX" id="customerexperience" class="badgebox"><span class="badge">&check;</span></label>
	</div>
	</div>
	</div>

<!-- 	<button class="btn btn-success btn-lg pull-right" type="submit">Submit</button>
 -->    </div>
  </form>
<!-- </div> -->
</div>
</div>
</div>
